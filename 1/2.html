<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
 <script>
     var funcs =[];

     for(var i=0; i<10; i++) {
         funcs.push((function (value) {
             return function(){
                 console.log(value);
             }
         }(i)));
     }

     funcs.forEach(function (func) {
         func(); //выведет 0 1 2 3 4 5  9
     })
 </script>

</body>
</html>
